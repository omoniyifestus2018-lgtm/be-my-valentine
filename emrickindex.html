<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #fff0f3; font-family: 'Georgia', serif; overflow: hidden; text-align: center;
        }
        .container { padding: 20px; transition: opacity 0.5s; }
        h1 { color: #d63384; font-size: 2rem; }
        .buttons { position: relative; height: 150px; width: 100%; margin-top: 20px; }
        button {
            padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 50px;
            border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: absolute;
        }
        #yesBtn { background-color: #ff4d6d; color: white; left: 50%; transform: translateX(-110%); }
        #noBtn { background-color: #adb5bd; color: white; left: 50%; transform: translateX(10%); transition: 0.2s; }
        .hidden { display: none; }
        .quote { font-style: italic; color: #555; line-height: 1.6; font-size: 1.3rem; }
        .see-more { margin-top: 20px; background: #d63384; color: white; position: relative !important; transform: none !important; }
    </style>
</head>
<body>

    <div id="page1" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showPage(2)">Yes ü•∫</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üòÇ</button>
        </div>
    </div>

    <div id="page2" class="container hidden">
        <p class="quote">
            "In a world full of temporary things, you are my forever feeling. <br>
            Every beat of my heart belongs to the one who holds my soul."
        </p>
        <h2 style="color: #ff4d6d;">My love EMRICK</h2>
        <button class="see-more" onclick="showPage(3)">See more</button>
    </div>

    <div id="page3" class="container hidden">
        <h1 style="font-size: 2.5rem;">üåπ My Valentine üåπ</h1>
        <p style="font-size: 1.2rem; color: #d63384;">Text me and let's plan our Val together!</p>
        <div style="font-size: 50px;">üì≤‚ù§Ô∏è</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showPage(pageNumber) {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.add('hidden');
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }
    </script>
</body>
