<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #fff0f3; font-family: 'Georgia', serif; overflow: hidden;
        }
        h1 { color: #d63384; text-shadow: 2px 2px #ffb3c1; font-size: 2.5rem; text-align: center; }
        .buttons { position: relative; width: 300px; height: 100px; margin-top: 30px; }
        button {
            padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 50px;
            border: none; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #ff4d6d; color: white; position: absolute; left: 10px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; right: 10px; }
        .heart { position: fixed; color: #ff85a1; font-size: 20px; animation: float 5s linear infinite; opacity: 0; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <iframe src="https://www.youtube.com/embed/l7n1v8-K82I?autoplay=1&loop=1&playlist=l7n1v8-K82I" style="display:none" allow="autoplay"></iframe>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="font-size: 3.5rem;">Yay! See you on the 14th! ü•∞üåπ</h1>
                <div style="font-size: 100px;">üíñ</div>
            `;
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
      </html>
